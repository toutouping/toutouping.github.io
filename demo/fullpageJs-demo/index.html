</head>

<body>
    <div class="header">
        <div class="center-div">
            <a href="#" class="fl logo-a">
                <img src="img/logo.png"> &nbsp; &nbsp;logo
                <!--[if lt IE 8]><span></span><![endif]-->
            </a>
            <ul class="fr menu-list">
                <li data-menuanchor="page0" class="active"><a href="#page0">首页</a></li>
                <li data-menuanchor="page1"><a href="#page1">第一页</a></li>
                <li data-menuanchor="page2"><a href="#page2">第二页</a></li>
                <li data-menuanchor="page3"><a href="#page3">第三页</a></li>
                <li data-menuanchor="page4"><a href="#page4">第四页</a></li>
                <li data-menuanchor="page5"><a href="#page5">第五页</a></li>
            </ul>
        </div>
    </div>
    <div class="mode-list">
        <div class="section mode-a active">
        </div>
        <div class="section mode-b">
        </div>
        <div class="section mode-c">
            <div class="imgsContainer">
                <img src="img/1.png" alt="1" id="iphone1" />
                <img src="img/2.png" alt="2" id="iphone2" />
                <img src="img/3.png" alt="3" id="iphone3" />
            </div>
        </div>
        <div class="section mode-d">
        </div>
        <div class="section mode-e">
        </div>
        <div class="section mode-f">
        </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.6.7/jquery.fullPage.js"></script>
    <script>
    /* http://www.imooc.com/video/9896
//属性
     (1) sectionsColor(为section设置background-color属性)
     (2)controlArrows(定义是否通过箭头来控制slide幻灯片，默认为true 在移动设上我们可以通过滑动来冬至幻灯片)
     (3)verticalCentered(每一页的内容是否垂直居中，默认值为true)
     (4)resize(字体是否随着窗口缩放而缩放，默认值为false)
     (5)scrollingSpeed(设置滚动速度，单位毫秒，默认为700)
     (6)anchors：定义锚链接，默认值为[]。有了锚链接，用户就可以快速打开定位到某一页面。
      注意定义锚链接的时候，值不要和页面中任意的id或name相同，尤其是在IE浏览器下。而且定义时不需要加#
     (7)lockAnchors:是否锁定锚链接，默认为false。如果设置为true，那么定义的锚链接，也就是anchors属性则没有效果。这个配置项使用的比较少。
     (8).easing:
     定义页面section滚动的动画方式，默认为easeInOutCubic，如果修改此项，需要引入jquery。easings插件，或者jquery ui。
    .css3:
     是否使用css3 transforms来实现滚动效果，默认为true。这个配置项可以提高支持css3的浏览器，比如移动设备等的速度，如果浏览器不支持css3，则会使用jquery来替代css3实现滚动效果。
    .loopTop:
     滚动到最顶部后是否连续滚动到底部，默认为false。
    .loopBottom：
     滚动到最底部后是否连续滚动回顶部，默认为false。
    .loopHorizontal：
     横向slider幻灯片是否循环滚动，默认为true。
    .autoScrolling：
     是否使用插件的滚动方式，默认为true，如果选择false，则会出现浏览器自带的滚动条，将不会按页滚动，而是按照滚动条的默认行为来滚动。
    .scrollBar：
     是否包含滚动条，默认为false，如果设置为true，则浏览器自带的滚动条出现，页面滚动时还是按页滚动，但是滚动条的默认行为也有效
    .paddingTop/paddingBottom：
     设置每一个section顶部和底部的padding，默认都为0.一般如果我们需要设置一个固定在顶部或者底部的菜单、导航、元素等，可以使用这两个配置项。
    .fixedElements：
     固定的元素，默认为null，需要配置一个jquery选择器。在页面滚动的时候，fixedElements设置的元素固定不动。
    .keyboardScrolling：
     是否可以使用键盘方向键导航，默认为true。
    .touchSensitivity：
     在移动设备中滑动页面的敏感性，默认为5，是按百分比来衡量，最高为100，越大则越难滑动
    .continuousVertical:是否循环滚动，默认为false。如果设置为true，则页面会循环滚动，而不像loopTop或loopBottom那样出现跳动，注意这个属性和loopTop、loopBottom不兼容，不要同时设置。
    .animateAnchor：
     锚链接是否可以控制滚动动画，默认为true。如果设置为false，则通过锚链接定位到某个页面显示不再有动画效果。
     .keyboardScrolling：
     是否可以使用键盘方向键导航，默认为true。
     .recordHistory:
    是否记录历史，默认为true，可以记录页面滚动的历史，通过浏览器的前进后退来导航。注意如果设置了autoScrolling：false，那么这个配置也将被关闭，即设置为false。
    .menu：
    绑定菜单，设定的相关属性与anchors的值对应后，菜单可以控制滚动，默认为false。可以设置为菜单的jquery选择器
    .navigation:
    是否显示导航，默认为false。如果设置为true，会显示小圆点，作为导航。
    .navigationPosition：
    导航小圆点的位置，可以设置为left或right。
    navigationTooltips:
    导航小圆点的tooltips设置鼠标经过时显示的名字，默认为[]，注意按照顺序设置。
    .showActiveTooltip：
    是否显示当前页面的导航的tooltip信息，默认为false
    .slidesNavigation：
    是否显示横向幻灯片的导航，默认false。
    .slidesNavPosition：
    横向幻灯片导航的位置，默认为bottom，可以设置为top或bottom
    .scrollOverflow：
    内容超过满屏后是否显示滚动条，默认为false。如果设置为true，则会显示滚动条，如果要滚动查看内容，还需要jquery.slimscroll插件的配合。slimscroll插件主要用于模拟传统的浏览器滚动条。
    .sectionSelector：section的选择器，默认为.section。
    .slideSelector：slide的选择器，默认为.slide。
//方法
    .slientMoveTo(section,slide):
     滚动到第几页，和moveTo一样，但是没有动画效果。
    .moveSlideRight():
     幻灯片向右滚动
    .moveSlideLeft():
     幻灯片向左滚动。
    .destroy(type)
     销毁fullpage特效，type可以不写，或者使用all，不写type，fullpaga给页面添加的样式和html元素还在，如果使用all，则样式、html等全部销毁，页面恢复和不使用fullpage相同的效果。
    .reBuild()
     重新更新页面和尺寸，用于通过ajax请求后改变了页面结构之后，重建效果。
     .setAllowScrolling(boolean,[directions]):
    .添加或删除鼠标滚轮/滑动控制，第一个参数true为启用，false为禁用，后面的参数为方向，取值包含all,up,down,left,right,可以使用多个，逗号分隔
    .比如我们在做一个有奖问答页面，提问的问题在前面的页面有答案，当滚动到最后一页时，不希望用户在滚动回之前的页面查看答案，就可以使用这样的方法。
    .setLockAnchors(boolean):动态设置lockAnchors
    .setRecordHistory(boolean):动态设置recordHistory
    .setScrollingSpeed(milliseconds):动态设置scrollingSpeed
    <img data-src="1.png">延迟加载图片

//回调函数
    .afterLoad(anchorLink,index)
     滚动到某一section，且滚动结束后，会触发一次此回调函数，函数接受anchorLink和index两个参数，anchorLink是锚链接的名称，index是序号，从1开始计算。
     我们可以根据anchorLink和index参数值的判断，触发相应的事件。
    .onleave(index,nextIndex,direction)
     在我们离开一个section时，会触发一次此回调函数，接受index、nextIndex和direction 3个参数：
       index是离开的“页面”的序号，从1开始计算；
       nextIndex是滚动到的目标“页面”的序号，从1开始计算；
       direction判断往上滚动还是往下滚动，值是up或down。
     通过return false；可以取消滚动
    .afterRender()
     页面结构生成后的回调函数，或者说页面初始化完成后的回调函数。
    .afterResize()
     浏览器窗口尺寸改变后的回调函数
    .afterSlideLoad(anchorLink,index,slideAnchor,slideIndex)
     滚动到某一幻灯片后的回调函数，与afterLoad类似，接受anchorLink、index、slidIndex、direction4个参数。
    .onSlideLeave(anchorLink，index，slideIndex，direction，nextSlideIndex)
     在我们离开一个slide时，会触发一次此回调函数，与onLeave类似，接收anchorLink、index、slideIndex、direction4个参数
     */
    'use strict';
    $(function() {
        $('.mode-list').fullpage({
            'verticalCentered': false,
            'css3': true,
            'sectionsColor': ['#254875', '#254875', '#00FF00', '#00FF00', '#254587', '#695684'],
            anchors: ['page0', 'page1', 'page2', 'page3', 'page4', 'page5'],
            'navigation': true,
            menu: '.menu-list',
            'navigationPosition': 'right',
            'afterLoad': function(anchorLink, index) {
                if (index === 3) {
                   $('#iphone3, #iphone2, #iphone1').addClass('active');
                }
            },
            'onLeave': function(index, nextIndex) {
                if (index === 3) {
                   $('#iphone3, #iphone2, #iphone1').removeClass('active');
                }
            }
        });
    });
    </script>
</body>
</html>
